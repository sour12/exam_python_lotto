# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # schedule:
  #   - cron: "0 1 * * 1"   # UTC 1:00(월) > KST 10:00(월)  

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tqdm requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - run: mkdir -p ./lotto
    
    # - name: Cache the result
    #   uses: actions/cache@v3
    #   with:
    #     path: ./lotto
    #     key: ltest


    - name: Save Primes
      uses: actions/cache/save@v3
      with:
        path: ./lotto
        key: ltest
        
    - name: run lotto.py
      run: |
        echo "before data !!!!!!!!!!!!!!!"
        cat ./lotto/count.log
        # python ./lotto.py
        echo "after data !!!!!!!!!!!!!!!"
        echo "1085" > ./lotto/count.log
        echo "151;142;147;146;140;141;145;140;116;145;147;157;153;155;145;142;154;162;144;151;145;129;133;146;136;145;157;131;135;132;145;129;152;164;142;146;149;146;150;150;134;140;150;144;157;" >> ./lotto/count.log
        echo "30;29;26;30;22;31;26;20;24;27;23;25;26;21;23;26;30;18;20;25;22;14;18;28;18;29;28;21;14;30;26;29;29;21;28;23;21;28;24;20;15;23;35;22;17;" >> ./lotto/count.log
        ls -al ./lotto/
        cat ./lotto/count.log
        
    # - name: Restore cache (if available)
    #   uses: actions/cache@v2
    #   with:
    #     path: ./lotto
    #     key: ltest

    - name: Restore cached Primes
      uses: actions/cache/restore@v3
      with:
        path: ./lotto
        key: ltest  
